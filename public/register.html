<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBG Register</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styleLibraries/flatly.min.css" />
    <link rel="stylesheet" type="text/css" medie="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/register.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>

    <div class="container">
        <h1 class="title">Register</h1>
        <div class="row">
            <div class="col-6 offset-3 register">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email address</label>
                        <input type="email" class="form-control register-email" placeholder="Enter email">
                        <small class="form-text text-muted">Your emails is safe within our boundaries</small>

                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control register-password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control confirm-password" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn-primary float-right">Register</button>
                </form>
                <div>
                    <a href="/index.html">
                        <button class="btn btn-md">Back</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="error text-danger"></div>
    </div>
    
    <script src="scripts/scriptLibraries/jquery.min.js"></script>
    <script src="scripts/scriptLibraries/ajax.min.js"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
