<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBG Create</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styleLibraries/flatly.min.css" />
    <link rel="stylesheet" type="text/css" medie="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/createboardgame.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav navbar-left">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="createboardgame.html">Boardgame</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="create-boardgame-title">Create boardgame</h1>
        <div class="row">
            <div class="col-6 offset-3 createboardgame">
                <form>
                    <div class="form-group">
                        <label for="boardgame-title">Title</label>
                        <input type="text" class="form-control boardgame-title" placeholder="Enter boardgame title">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="boardgame-minplayers">Minimum players:</label>
                                <select class="form-control" class="boardgame-minplayers">
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="boardgame-maxplayers">Maximum players:</label>
                                <select class="form-control" class="boardgame-maxplayers">
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="boardgame-genre">Genre:</label>
                        <select class="form-control" class="boardgame-genre">
                            <option>Deckbuilding</option>
                            <option>Racing</option>
                            <option>Workerplacement</option>
                            <option>Warfare</option>
                            <option>Argumentation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="boardgame-playingtime">Maximum playing time</label>
                        <input type="number" class="form-control boardgame-playingtime" placeholder="Enter playingtime in minutes">
                    </div>
                    <button type="submit" class="btn-primary float-right">Create</button>
                </form>
                <div>
                    <a href="/home.html">
                        <button class="btn btn-md">Back</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="error text-danger"></div>
    </div>


    <script src="scripts/scriptLibraries/jquery.min.js"></script>
    <script src="scripts/scriptLibraries/ajax.min.js"></script>
    <script src="scripts/createboardgame.js"></script>
</body>

</html>
