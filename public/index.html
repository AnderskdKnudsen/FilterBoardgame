<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBG Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styleLibraries/flatly.min.css" />
    <link rel="stylesheet" type="text/css" medie="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>

<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark"></nav>
    <div class="container">
        <h1 class="title">
            Filter Boardgame
            <br>
            <small class="text-muted">Your goto site for filtering your boardgames</small>
        </h1>
        <div class="row">
            <div class="col-6 offset-3 login">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email address</label>
                        <input type="email" class="form-control login-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control login-password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn-primary float-right">Login</button>
                </form>
                <a class="float-left register-link" href="register.html">Register here</a>
            </div>
        </div>
        <div class="error text-danger"></div>
    </div>


    <script src="scripts/scriptLibraries/jquery.min.js"></script>
    <script src="scripts/scriptLibraries/ajax.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
